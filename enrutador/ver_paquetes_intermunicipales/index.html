<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paquetes municipales</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>paquetes municipales</h1>
        <table id="dataTable" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Orden</th>
                    <th>Número de guía</th>
                    <th>Ganancia del transportador</th>
                    <th>Precio total</th>
                    <th>Con recolección</th>
                    <th>Estado del paquete</th>
                    <th>Dirección del cliente</th>
                    <th>Fecha de creación</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para mostrar la información de los productos del paquete -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Productos del Paquete</h2>
            <table id="productTable" class="display">
                <thead>
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <br><br><br>
    <div class="btns">
        <button id="inicio">Inicio</button>
        <button id="pkgMunici">Paquetes municipales</button>
        <button id="asignarMuni">Asignar paquetes municipales</button>
        <button id="pkgInter">Paquetes inter municipales</button>
        <button id="asignarInter">Asignar paquetes inter municipales</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="../../config.js"></script>
    <script src="script.js"></script>
</body>

</html>
